apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8
targetCompatibility = 1.8


buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.12'
    providedCompile group: 'javax', name: 'javaee-api', version:'7.0'


    testCompile 'junit:junit:4.12'
}