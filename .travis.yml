language: java
sudo: false
dist: trusty
jdk: oraclejdk8
install: true
script:
- "./gradlew jar"
notifications:
  email: true
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
  - mysql -e "CREATE DATABASE webshop;"
  - mysql webshop < database.sql
services:
  - mysql